</head>
<body>
    <header>
        <div id="top">
                <div id="menu-r" class="normal"><input type="checkbox" id="bt-menu">
                <label for="bt-menu" class="icon-m">&#9776</label></div>
                <div id="imglogo"><img src="img/logo-1-peq.png" width="130em" id="logo"/></div>
                <div id="login" class="normal"><a href="login-cadastro.html" class="cor-lm">Login</a></div>
            </div>        
        <nav id="menu">
            <ul>
                <li class="normal"><a href="index.html" class="cor-lm">Home</a></li>
                <li class="normal"><a href="faq.html" class="cor-lm">FAQ</a></li>

                <li class="normal"><a href="agende.html" class="cor-lm">Agende já</a></li>
                <li class="normal"><a href="galeria.html" class="cor-lm">Galeria</a></li>
            </ul>
        </nav>
    
    </header>
    <div id="divisao"></div>
    <div id="divisao-1"></div>
    <main>
        <section id="meio">
                <form method="GET" action="usuario.html">

                    <div>

                        <h2>Login</h2>

                        <div class="informacao">

                            <label for="email-login">E-mail</label>
                            <input id="email-login" type="email" maxlength="50" required>

                        </div>
                        <div class="informacao">

                            <label for="senha">Senha</label>
                            <input id="senha" type="password" required>

                        </div>

                        <input type="submit" value="Entrar" class="botao-final">

                    </div>

                    <div><a href="tela-adm.html" class="botao-final">adm</a></div>
                    

                </form>

                <div id="ou"> Ou </div>

                <form method="GET" action="usuario.html">

                    <div>

                        <h2 id="titulo">Criar conta</h2>

                        <div class="informacao">

                            <label for="nome-c">Nome completo</label>
                            <input id="nome-c" type="text" maxlength="50" required>

                        </div>

                        <div class="informacao">

                            <label for="senha-c">Senha</label>
                            <input id="senha-c" type="password" required>

                        </div>

                        <div class="informacao">

                            <label for="repeat-senha-c">Repetir Senha</label>
                            <input id="repeat-senha-c" type="password" required>

                        </div>

                        <div class="informacao">

                            <label for="email-c">E-mail</label>
                            <input id="email-c" type="email" required>

                        </div>
                        
                        <div class="informacao">

                            <label for="repeat-email-c">Repetir E-mail</label>
                            <input id="repeat-email-c" type="email" required>

                        </div>

                        <div class="informacao">

                            <label for="cpf-cnpj">CPF ou CNPJ</label>
                            <input id="cpf-cnpj" type="text" required>

                        </div>

                        <div class="informacao">
                            
                            <label for="date">Data de nascimento</label>
                            <input id="date" type="date" max="2019-10-09" min="1880-01-01">

                        </div>

                        <div class="informacao">

                            <label for="telefone">Telefone</label>
                            <input id="telefone" type="tel" maxlength="11" placeholder="(xx) xxxxx-xxxx" required>

                        </div>

                        <input type="submit" value="criar" class="botao-final">

                    </div>

                </form>

        </section>
    </main>

</body>
</html>
